worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    sendfile on;

    keepalive_timeout 65;

    server {
        listen 80;

        location / {
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_pass http://fbw_api:3000;
        }
    }
}
